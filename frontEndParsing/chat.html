<!DOCTYPE html>
<html>
<head>
    <title>Chat Room</title>
    <link rel="stylesheet" href="chat.css"/>
    <script defer src="chat.js"></script>
</head>

<body>
<h1>Chat Room</h1>

<label>Name: </label> <input type="text" id="name">
<label>Chat Room: </label> <input type="text" id="room">
<button id="enterRm"> Enter Room </button>
<br> <br> <br>

<div id="container">
    <div class="leftSide">

        <p id="users">Users:</p>

    </div>

    <div class="rightSide">

        <p id="chats">Chats:</p>

    </div>
</div>

<br> <br>

<label> Message: </label> <textarea id="message" rows="1" cols="40"></textarea>
<button id="sendMsg"> Send Message </button>
<button id="leaveRm"> Leave Room </button>

</body>
</html>
